<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEB PASSWORD GENERATOR</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="d-flex flex-column">
            <h1>PASSWORD GENERATOR</h1>
            <div class="d-flex flex-column gap-2">
                <label class="text-uppercase fw-bold">Panjang Password</label>
                <input type="number" class="form-control form-control-lg" id="passwordLength">
                <label class="text-uppercase fw-bold">Password</label>
                <input type="" class="form-control form-control-lg" id="password">
                <button class="btn btn-dark text-uppercase fw-bold mt-2" onclick="getPassword()">generate
                    password</button>
                <button class="btn btn-primary text-uppercase fw-bold mt-2" onclick="savePassword()">save
                    password</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js
    "></script>
</body>

</html>
