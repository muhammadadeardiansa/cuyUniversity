<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sesi 5</title>
</head>

<body>

    <div id="root">
        <input type="text" placeholder="username" id="inputUsername">
        <input type="password" placeholder="password" id="inputPassword">
        <button id="btn" onclick="login()">login</button>
        <button id="logoutBtn" onclick="onLogout()">logout</button>
        <br>
        <h1 id="admin">Login Sebagai Admin</h1>
        <h1 id="user">Login Sebagai User</h1>
    </div>

    <script type="application/javascript">
        let username = document.getElementById("inputUsername");
        let password = document.getElementById("inputPassword");
        let admin = document.getElementById("admin");
        let user = document.getElementById("user");
        let button = document.getElementById("btn");
        let logout = document.getElementById("logoutBtn");

        logout.style.display = "none";
        admin.style.display = "none";
        user.style.display = "none";

        // localStorage.setItem("key", value);

        function login() {

            localStorage.setItem("username", username.value);
            if (username.value == "admin" && password.value == "password") {
                localStorage.setItem("role", "admin");
                admin.style.display = "block";
                user.style.display = "none";
            } else {
                localStorage.setItem("role", "user");
                admin.style.display = "none";
                user.style.display = "block";
            }
        }

        //setelah di refresh
        if (localStorage.getItem('username')) {
            username.style.display = "none";
            password.style.display = "none";
            button.style.display = "none";
            logout.style.display = "block";
            if (localStorage.getItem('role') == "admin") {
                admin.style.display = "block";
                user.style.display = "none";
            } else {
                admin.style.display = "none";
                user.style.display = "block";
            }
        }

        function onLogout() {
            localStorage.clear();
            location.reload();
        }

    </script>
</body>

</html>
